<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Been Together</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div>
        <center>
            <table>
                <tbody>
                    <tr>
                        <td><img src="male.png" id="boyfriend" alt="boyfriend" width="200px"  ></td>
                        <td></td>
                        <td><img src="female.png" id="girlfriend" alt="girlfriend" width="200px"></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="nameBF" placeholder="Input boyfriend name" name="nameBoyFriend"></td>
                        <td><img src="unnamed.png" alt="been_together" width="300px"></td>
                        <td><input type="text" id="nameGF" placeholder="Input boyfriend name" name="nameGirlFriend"></td>
                    </tr>
                    <tr>
                        <td colspan="3">Pick first date</td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="date" id="pickDate"></td>
                    </tr>
                    
                    <tr>
                        <td colspan="3"><button type="button" class="btn btn-primary" onclick="getDate();progress();">Let's see magic :></button></td>
                    </tr>
                    <tr>
                        <td colspan="3"></td>
                    </tr>
                    <tr>
                        <td colspan="3" >
                            <h3 class="text" id="result"></h3>
                        </td>
                    </tr>
                    <tr>
                        <td id="fNumber"></td>
                        <td>
                            <div class="progress-bar progress-bar-striped active" id="progress" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="365">0</div>
                        </td>
                        <td id="sNumber"></td>
                    </tr>
            </tbody>
            </table>
        </center>
    </div>
    <script src="app.js"></script>
</body>
</html>
