<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width:100px;
            height:50px;
            font-size: 25px;
        }
        td{
            width:50px;
        }
        table{
            width: 400px;
            padding:20px;
            border: 1px solid burlywood;

        }
        input{
            width:97.8%;
            height:60px;
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="5">
                <input type="text" id="output">
            </td>
        </tr>
        <tr>
            <td><button onclick="setOutput(7)">7</button></td>
            <td><button onclick="setOutput(8)">8</button></td>
            <td><button onclick="setOutput(9)">9</button></td>
            <td><button onclick="setOutput('+')">+</button></td>
            <td><button onclick="factN()">n!</button></td>
        </tr>
        <tr>
            <td><button onclick="setOutput(4)">4</button></td>
            <td><button onclick="setOutput(5)">5</button></td>
            <td><button onclick="setOutput(6)">6</button></td>
            <td><button onclick="setOutput('-')">-</button></td>
            <td><button onclick="powValue()" id="powNum">^</button></td>
        </tr>
        <tr>
            <td><button onclick="setOutput(1)">1</button></td>
            <td><button onclick="setOutput(2)" >2</button></td>
            <td><button onclick="setOutput(3)">3</button></td>
            <td><button onclick="setOutput('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="setOutput('.')" value=".">.</button></td>
            <td><button onclick="setOutput(0)" value="0">0</button></td>
            <td><button onclick="calculator()">=</button></td>
            <td><button onclick="setOutput('/')">/</button></td>
           
        </tr>
        <tr>
            <td><button onclick="rsBtn();" id="reset">C</button></td>
            <td><button onclick="deleteStr()"><=</button></td>
            <td><button onclick="setOutput('(')">(</button></td>
            <td><button onclick="setOutput(')')">)</button></td>
        </tr>
    </table>
    <script src="cal.js"></script>
</body>
</html>
